<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Font Awesome Icon Gallery</title>
    <link rel="stylesheet" href="css/all.min.css">
  
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        :root {
            --primary: #1a2a6c;
            --secondary: #b21f1f;
            --accent: #ff6b6b;
            --light: #ffd166;
            --dark: #0d1530;
            --card-bg: rgba(255, 255, 255, 0.05);
            --card-hover: rgba(255, 255, 255, 0.1);
            --text-light: #ffffff;
            --text-muted: rgba(255, 255, 255, 0.7);
            --success: #06d6a0;
            --transition: all 0.3s ease;
            --pagination-bg: rgba(0, 0, 0, 0.3);
        }
        
        body {
            background: linear-gradient(135deg, var(--primary), var(--secondary), var(--primary));
            color: var(--text-light);
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }
        
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 10% 20%, rgba(26, 42, 108, 0.3) 0%, transparent 30%), 
                        radial-gradient(circle at 90% 80%, rgba(178, 31, 31, 0.3) 0%, transparent 30%);
            pointer-events: none;
            z-index: -1;
        }
        
        .container {
            max-width: 1600px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            padding: 30px 0;
            margin-bottom: 30px;
            position: relative;
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
        }
        
        .header-decoration {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0.1;
            z-index: -1;
        }
        
        .header-decoration i {
            position: absolute;
            font-size: 2rem;
            animation: float 15s infinite linear;
            color: var(--light);
        }
        
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }
        
        h1 {
            font-size: 3.2rem;
            margin-bottom: 15px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            position: relative;
            background: linear-gradient(45deg, var(--light), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            display: inline-block;
            padding: 0 15px;
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            max-width: 700px;
            margin: 0 auto;
            line-height: 1.6;
            position: relative;
            color: var(--text-muted);
        }
        
        .stats {
            background: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 10px;
            margin: 20px auto;
            max-width: 500px;
            display: flex;
            justify-content: space-around;
            font-weight: bold;
            font-size: 1.1rem;
            position: relative;
            z-index: 2;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            position: relative;
            z-index: 2;
        }
        
        .search-box {
            position: relative;
            width: 400px;
            max-width: 100%;
        }
        
        .search-box input {
            width: 100%;
            padding: 15px 20px 15px 50px;
            border: none;
            border-radius: 30px;
            font-size: 1.1rem;
            background: rgba(255, 255, 255, 0.15);
            color: white;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: var(--transition);
        }
        
        .search-box input:focus {
            outline: none;
            box-shadow: 0 4px 20px rgba(255, 107, 107, 0.4);
            background: rgba(255, 255, 255, 0.2);
        }
        
        .search-box input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        
        .search-box i {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.2rem;
        }
        
        .filter-options {
            display: flex;
            gap: 10px;
            background: rgba(0, 0, 0, 0.2);
            padding: 12px 20px;
            border-radius: 30px;
            flex-wrap: wrap;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 100%;
            justify-content: center;
        }
        
        .filter-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            padding: 10px 22px;
            border-radius: 20px;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
            font-size: 1rem;
            min-width: 120px;
            justify-content: center;
        }
        
        .filter-btn i {
            font-size: 1rem;
        }
        
        .filter-btn.active {
            background: var(--accent);
            box-shadow: 0 0 15px rgba(255, 107, 107, 0.5);
        }
        
        .filter-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .category-select {
            background: rgba(255, 255, 255, 0.15);
            border: none;
            border-radius: 30px;
            color: white;
            padding: 12px 20px;
            font-size: 1rem;
            cursor: pointer;
            width: 100%;
            max-width: 300px;
            transition: var(--transition);
            backdrop-filter: blur(5px);
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='white'%3e%3cpath d='M7 10l5 5 5-5z'/%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 20px center;
            background-size: 16px;
        }
        
        .category-select:focus {
            outline: none;
            box-shadow: 0 0 0 2px var(--accent);
        }
        
        .category-select option {
            background: var(--dark);
            color: white;
            padding: 10px;
        }
        
        .view-options {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .view-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
        }
        
        .view-btn.active {
            background: var(--accent);
        }
        
        .view-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .icon-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }
        
        .icon-grid.list-view {
            grid-template-columns: 1fr;
        }
        
        .no-icons {
            grid-column: 1 / -1;
            text-align: center;
            padding: 60px;
            font-size: 1.3rem;
            color: var(--text-muted);
            background: rgba(0, 0, 0, 0.15);
            border-radius: 15px;
            border: 1px dashed rgba(255, 255, 255, 0.2);
        }
        
        .no-icons i {
            font-size: 3rem;
            margin-bottom: 20px;
            display: block;
            color: var(--accent);
        }
        
        .icon-card {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 30px 20px;
            text-align: center;
            transition: var(--transition);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
            animation: fadeIn 0.5s ease forwards;
            opacity: 0;
        }
        
        .icon-card.list-view {
            display: flex;
            align-items: center;
            text-align: left;
            padding: 20px;
        }
        
        .icon-card.list-view .icon-display {
            margin-right: 20px;
            margin-bottom: 0;
            width: 80px;
            height: 80px;
            flex-shrink: 0;
        }
        
        .icon-card.list-view .icon-details {
            flex-grow: 1;
        }
        
        .icon-card.list-view .icon-name {
            height: auto;
            margin-bottom: 5px;
            justify-content: flex-start;
        }
        
        .icon-card.list-view .icon-category {
            margin-bottom: 10px;
            justify-content: flex-start;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .icon-card:hover {
            background: var(--card-hover);
            transform: translateY(-7px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }
        
        .icon-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--accent), var(--light));
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }
        
        .icon-card:hover::before {
            opacity: 1;
        }
        
        .icon-display {
            font-size: 2.8rem;
            margin-bottom: 20px;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--light);
            transition: transform 0.3s ease;
        }
        
        .icon-card:hover .icon-display {
            transform: scale(1.2);
        }
        
        .icon-name {
            font-size: 1.05rem;
            margin-bottom: 15px;
            word-break: break-word;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #a5ffd6;
            font-weight: 500;
        }
        
        .icon-category {
            font-size: 0.85rem;
            margin-bottom: 15px;
            color: #ff9e6d;
            font-style: italic;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }
        
        .icon-category i {
            font-size: 0.9rem;
        }
        
        .copy-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            transition: var(--transition);
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-weight: 500;
        }
        
        .copy-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .copy-btn.copied {
            background: var(--success);
            color: #000;
        }
        
        .notification {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--success);
            color: #000;
            padding: 15px 35px;
            border-radius: 30px;
            font-weight: bold;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.3);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.1rem;
        }
        
        .notification.show {
            opacity: 1;
        }
        
        .back-to-top {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 50px;
            height: 50px;
            background: var(--accent);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.3rem;
            cursor: pointer;
            opacity: 0;
            transform: translateY(20px);
            transition: var(--transition);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            z-index: 999;
        }
        
        .back-to-top.show {
            opacity: 1;
            transform: translateY(0);
        }
        
        .back-to-top:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }
        
        footer {
            text-align: center;
            padding: 40px 0 30px;
            margin-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 0.95rem;
            color: var(--text-muted);
            position: relative;
        }
        
        .footer-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 15px 0;
        }
        
        .footer-icons a {
            color: var(--light);
            font-size: 1.4rem;
            transition: var(--transition);
            display: inline-flex;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            align-items: center;
            justify-content: center;
            text-decoration: none;
        }
        
        .footer-icons a:hover {
            transform: translateY(-5px);
            background: var(--accent);
            color: white;
        }
        
        .icon-count {
            font-size: 0.9rem;
            margin-top: 10px;
            color: var(--light);
            font-weight: 500;
        }
        
        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 30px 0;
            flex-wrap: wrap;
        }
        
        .pagination-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--pagination-bg);
            color: var(--text-light);
            border: none;
            cursor: pointer;
            transition: var(--transition);
            font-weight: 600;
        }
        
        .pagination-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .pagination-btn.active {
            background: var(--accent);
            box-shadow: 0 0 10px rgba(255, 107, 107, 0.5);
        }
        
        .pagination-btn.disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        /* Responsive Design */
        @media (max-width: 1200px) {
            .icon-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }
        }
        
        @media (max-width: 992px) {
            h1 {
                font-size: 2.8rem;
            }
            
            .controls {
                gap: 15px;
            }
            
            .filter-options {
                flex-direction: column;
                align-items: center;
            }
            
            .view-options {
                width: 100%;
                justify-content: center;
                margin-top: 10px;
            }
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.3rem;
            }
            
            .icon-grid {
                grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
                gap: 15px;
            }
            
            .icon-card {
                padding: 25px 15px;
            }
            
            .icon-display {
                font-size: 2.5rem;
            }
            
            .stats {
                flex-direction: column;
                gap: 10px;
                align-items: center;
            }
            
            .search-box {
                width: 100%;
            }
        }
        
        @media (max-width: 576px) {
            h1 {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .icon-grid {
                grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            }
            
            .icon-name {
                font-size: 0.95rem;
            }
            
            .back-to-top {
                bottom: 20px;
                right: 20px;
                width: 45px;
                height: 45px;
            }
        }
        
        /* Animation background */
        .animation-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            pointer-events: none;
            opacity: 0.1;
        }
        
        .animation-bg div {
            position: absolute;
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: floatBg 15s infinite linear;
        }
        
        @keyframes floatBg {
            0% { transform: translateY(0) translateX(0) rotate(0deg); opacity: 0; }
            10% { opacity: 0.2; }
            90% { opacity: 0.2; }
            100% { transform: translateY(-100vh) translateX(100vw) rotate(360deg); opacity: 0; }
        }
        
        /* Smooth scrolling */
        html {
            scroll-behavior: smooth;
        }
        
        /* Swipe indicator */
        .swipe-indicator {
            display: none;
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            z-index: 999;
        }
        
        @media (max-width: 768px) {
            .swipe-indicator {
                display: block;
            }
        }
        
        /* Loading spinner */
        .loading-spinner {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }
        
        .spinner {
            width: 60px;
            height: 60px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 5px solid var(--accent);
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
         .close-settings {
            background: var(--danger);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="loading-spinner" id="loadingSpinner">
        <div class="spinner"></div>
    </div>
    
    <div class="swipe-indicator">
        <i class="fas fa-arrows-alt-h"></i> Swipe to navigate
    </div>
    
    <div class="animation-bg" id="animationBg"></div>
    <button class="close-settings" onclick="location.href='multiple_game.html'">
                <i class="fas fa-times"></i>
            </button>
    <div class="container">
        <header>
            <div class="header-decoration" id="headerIcons"></div>
            <h1><i class="fas fa-icons"></i> Ultimate Font Awesome Gallery</h1>
            <p class="subtitle">Browse 2000+ icons with powerful search, filtering, and one-click copying</p>
            <div class="stats">
                <span><i class="fas fa-icons"></i> 2000+ Icons</span>
                <span><i class="fas fa-filter"></i> 37 Categories</span>
                <span><i class="fas fa-copy"></i> Easy Copy</span>
            </div>
        </header>
        
        <div class="controls">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="searchInput" placeholder="Search icons by name or category...">
            </div>
            
            <div class="filter-options">
                <button class="filter-btn active" data-filter="all">
                    <i class="fas fa-layer-group"></i> All Icons
                </button>
                <button class="filter-btn" data-filter="solid">
                    <i class="fas fa-square"></i> Solid
                </button>
                <button class="filter-btn" data-filter="regular">
                    <i class="far fa-square"></i> Regular
                </button>
                <button class="filter-btn" data-filter="brands">
                    <i class="fab fa-font-awesome"></i> Brands
                </button>
                
                <select class="category-select" id="categorySelect">
                    <option value="all">All Categories</option>
                    <option value="arrows">Arrows & Navigation</option>
                    <option value="communication">Communication</option>
                    <option value="user">User & People</option>
                    <option value="transportation">Transportation</option>
                    <option value="business">Business</option>
                    <option value="technology">Technology</option>
                    <option value="health">Health & Medical</option>
                    <option value="shopping">Shopping</option>
                    <option value="nature">Nature</option>
                    <option value="objects">Objects</option>
                    <option value="food">Food</option>
                    <option value="science">Science</option>
                    <option value="sports">Sports</option>
                    <option value="travel">Travel</option>
                    <option value="brands">Brand Logos</option>
                    <option value="editing">Editing</option>
                    <option value="media">Media Controls</option>
                    <option value="accessibility">Accessibility</option>
                    <option value="security">Security</option>
                    <option value="weather">Weather</option>
                    <option value="finance">Finance</option>
                    <option value="education">Education</option>
                    <option value="gaming">Gaming</option>
                    <option value="music">Music</option>
                    <option value="animals">Animals</option>
                    <option value="holiday">Holiday</option>
                    <option value="tools">Tools</option>
                    <option value="clothing">Clothing</option>
                    <option value="construction">Construction</option>
                    <option value="maps">Maps</option>
                    <option value="time">Time</option>
                    <option value="numbers">Numbers</option>
                    <option value="alphabet">Alphabets</option>
                    <option value="symbols">Symbols</option>
                    <option value="horror">Horror</option>
                    <option value="age">Age</option>
                    <option value="beach">Beach</option>
                    <option value="illusion">Illusion</option>
                    <option value="space">Space</option>
                </select>
                
                <div class="view-options">
                    <button class="view-btn active" id="gridView" title="Grid View">
                        <i class="fas fa-th"></i>
                    </button>
                    <button class="view-btn" id="listView" title="List View">
                        <i class="fas fa-list"></i>
                    </button>
                </div>
            </div>
        </div>
        
        <div class="icon-grid" id="iconGrid">
            <!-- Icons will be dynamically added here -->
        </div>
        
        <div class="pagination" id="pagination">
            <!-- Pagination buttons will be added here -->
        </div>
    </div>
    
    <div class="notification" id="notification">
        <i class="fas fa-check-circle"></i> Class name copied to clipboard!
    </div>
    
    <div class="back-to-top" id="backToTop">
        <i class="fas fa-arrow-up"></i>
    </div>
    
    <footer>
        <p>Ultimate Font Awesome Gallery &copy; 2023 | Works completely offline</p>

            { name: 'x-ray', style: 'solid', category: 'health' },
            { name: 'yen-sign', style: 'solid', category: 'finance' },
            { name: 'yin-yang', style: 'solid', category: 'symbols' }
        ];
        
        const iconGrid = document.getElementById('iconGrid');
        const searchInput = document.getElementById('searchInput');
        const filterButtons = document.querySelectorAll('.filter-btn');
        const categorySelect = document.getElementById('categorySelect');
        const notification = document.getElementById('notification');
        const headerIcons = document.getElementById('headerIcons');
        const backToTop = document.getElementById('backToTop');
        const iconCount = document.getElementById('iconCount');
        const totalIcons = document.getElementById('totalIcons');
        const gridViewBtn = document.getElementById('gridView');
        const listViewBtn = document.getElementById('listView');
        const pagination = document.getElementById('pagination');
        const animationBg = document.getElementById('animationBg');
        const loadingSpinner = document.getElementById('loadingSpinner');
        
        let currentFilter = 'all';
        let currentCategory = 'all';
        let viewMode = 'grid';
        let currentPage = 1;
        const iconsPerPage = 48;
        let debounceTimer;
        let touchStartX = 0;
        let touchEndX = 0;
        
        // Set total icon count
        totalIcons.textContent = iconData.length;
        
        // Generate background animation elements
        function generateAnimationBg() {
            for (let i = 0; i < 20; i++) {
                const element = document.createElement('div');
                element.style.left = `${Math.random() * 100}%`;
                element.style.top = `${Math.random() * 100}%`;
                element.style.animationDuration = `${Math.random() * 20 + 10}s`;
                element.style.animationDelay = `${Math.random() * 5}s`;
                element.style.width = `${Math.random() * 60 + 20}px`;
                element.style.height = element.style.width;
                animationBg.appendChild(element);
            }
        }
        
        // Generate header decoration icons
        function generateHeaderIcons() {
            const icons = ['star', 'circle', 'square', 'heart', 'cloud', 'sun', 'moon'];
            for (let i = 0; i < 25; i++) {
                const icon = document.createElement('i');
                const randomIcon = icons[Math.floor(Math.random() * icons.length)];
                icon.className = `fas fa-${randomIcon}`;
                icon.style.left = `${Math.random() * 100}%`;
                icon.style.animationDuration = `${Math.random() * 10 + 10}s`;
                icon.style.animationDelay = `${Math.random() * 5}s`;
                icon.style.fontSize = `${Math.random() * 1.5 + 1.5}rem`;
                headerIcons.appendChild(icon);
            }
        }
        
        // Generate icon cards
        function generateIconCards(icons, page) {
            loadingSpinner.style.display = 'flex';
            
            // Simulate loading time for smooth experience
            setTimeout(() => {
                iconGrid.innerHTML = '';
                
                if (icons.length === 0) {
                    iconGrid.innerHTML = `
                        <div class="no-icons">
                            <i class="fas fa-search"></i>
                            <p>No icons found. Try a different search term.</p>
                        </div>
                    `;
                    iconCount.textContent = '0';
                    pagination.innerHTML = '';
                    loadingSpinner.style.display = 'none';
                    return;
                }
                
                const startIndex = (page - 1) * iconsPerPage;
                const endIndex = Math.min(startIndex + iconsPerPage, icons.length);
                const paginatedIcons = icons.slice(startIndex, endIndex);
                
                paginatedIcons.forEach(icon => {
                    const prefix = icon.style === 'brands' ? 'fab' : 
                                 icon.style === 'regular' ? 'far' : 'fas';
                    const className = `${prefix} fa-${icon.name}`;
                    
                    const card = document.createElement('div');
                    card.className = `icon-card ${viewMode === 'list' ? 'list-view' : ''}`;
                    card.innerHTML = `
                        <div class="icon-display">
                            <i class="${className}"></i>
                        </div>
                        <div class="${viewMode === 'list' ? 'icon-details' : ''}">
                            <div class="icon-name">${className}</div>
                            <div class="icon-category">
                                <i class="fas fa-tag"></i> ${icon.category}
                            </div>
                            <button class="copy-btn" data-class="${className}">
                                <i class="fas fa-copy"></i> Copy Class
                            </button>
                        </div>
                    `;
                    
                    iconGrid.appendChild(card);
                });
                
                // Update icon count
                iconCount.textContent = paginatedIcons.length;
                
                // Generate pagination
                generatePagination(icons.length, page);
                
                // Add event listeners to copy buttons
                document.querySelectorAll('.copy-btn').forEach(button => {
                    button.addEventListener('click', function() {
                        const className = this.getAttribute('data-class');
                        copyToClipboard(className);
                        
                        // Show notification
                        notification.classList.add('show');
                        setTimeout(() => {
                            notification.classList.remove('show');
                        }, 2000);
                        
                        // Visual feedback
                        this.classList.add('copied');
                        this.innerHTML = '<i class="fas fa-check"></i> Copied!';
                        setTimeout(() => {
                            this.classList.remove('copied');
                            this.innerHTML = '<i class="fas fa-copy"></i> Copy Class';
                        }, 2000);
                    });
                });
                
                loadingSpinner.style.display = 'none';
            }, 300);
        }
        
        // Generate pagination buttons
        function generatePagination(totalIcons, currentPage) {
            pagination.innerHTML = '';
            const totalPages = Math.ceil(totalIcons / iconsPerPage);
            
            if (totalPages <= 1) return;
            
            // Previous button
            const prevButton = document.createElement('button');
            prevButton.className = 'pagination-btn';
            prevButton.innerHTML = '<i class="fas fa-chevron-left"></i>';
            prevButton.disabled = currentPage === 1;
            prevButton.addEventListener('click', () => {
                if (currentPage > 1) {
                    currentPage--;
                    filterIcons();
                    scrollToTop();
                }
            });
            pagination.appendChild(prevButton);
            
            // Page buttons
            const startPage = Math.max(1, currentPage - 2);
            const endPage = Math.min(totalPages, currentPage + 2);
            
            for (let i = startPage; i <= endPage; i++) {
                const pageButton = document.createElement('button');
                pageButton.className = `pagination-btn ${i === currentPage ? 'active' : ''}`;
                pageButton.textContent = i;
                pageButton.addEventListener('click', () => {
                    currentPage = i;
                    filterIcons();
                    scrollToTop();
                });
                pagination.appendChild(pageButton);
            }
            
            // Next button
            const nextButton = document.createElement('button');
            nextButton.className = 'pagination-btn';
            nextButton.innerHTML = '<i class="fas fa-chevron-right"></i>';
            nextButton.disabled = currentPage === totalPages;
            nextButton.addEventListener('click', () => {
                if (currentPage < totalPages) {
                    currentPage++;
                    filterIcons();
                    scrollToTop();
                }
            });
            pagination.appendChild(nextButton);
        }
        
        // Fuzzy search function
        function fuzzySearch(term, text) {
            term = term.toLowerCase();
            text = text.toLowerCase();
            
            let termIndex = 0;
            for (let i = 0; i < text.length; i++) {
                if (text[i] === term[termIndex]) {
                    termIndex++;
                    if (termIndex === term.length) return true;
                }
            }
            return false;
        }
        
        // Filter icons based on search, filter and category
        function filterIcons() {
            const searchTerm = searchInput.value.toLowerCase();
            
            const filteredIcons = iconData.filter(icon => {
                const iconName = `${icon.style === 'brands' ? 'fab' : icon.style === 'regular' ? 'far' : 'fas'} fa-${icon.name}`;
                const matchesSearch = searchTerm === '' || 
                                     fuzzySearch(searchTerm, icon.name) || 
                                     fuzzySearch(searchTerm, icon.category) ||
                                     fuzzySearch(searchTerm, iconName);
                const matchesFilter = currentFilter === 'all' || icon.style === currentFilter;
                const matchesCategory = currentCategory === 'all' || icon.category === currentCategory;
                return matchesSearch && matchesFilter && matchesCategory;
            });
            
            generateIconCards(filteredIcons, currentPage);
        }
        
        // Copy text to clipboard
        function copyToClipboard(text) {
            const textarea = document.createElement('textarea');
            textarea.value = text;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand('copy');
            document.body.removeChild(textarea);
        }
        
        // Toggle view mode
        function setViewMode(mode) {
            viewMode = mode;
            iconGrid.className = `icon-grid ${mode === 'list' ? 'list-view' : ''}`;
            gridViewBtn.classList.toggle('active', mode === 'grid');
            listViewBtn.classList.toggle('active', mode === 'list');
            filterIcons();
        }
        
        // Debounce function for search
        function debounce(func, timeout = 300) {
            clearTimeout(debounceTimer);
            debounceTimer = setTimeout(() => { func(); }, timeout);
        }
        
        // Scroll to top of icon grid
        function scrollToTop() {
            iconGrid.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }
        
        // Swipe detection
        function handleSwipe() {
            const diff = touchStartX - touchEndX;
            const minSwipe = 50; // Minimum swipe distance
            
            if (diff > minSwipe) {
                // Swipe left - next page
                if (currentPage < Math.ceil(iconData.length / iconsPerPage)) {
                    currentPage++;
                    filterIcons();
                }
            } else if (diff < -minSwipe) {
                // Swipe right - previous page
                if (currentPage > 1) {
                    currentPage--;
                    filterIcons();
                }
            }
        }
        
        // Event listeners
        searchInput.addEventListener('input', () => {
            currentPage = 1;
            debounce(filterIcons, 300);
        });
        
        filterButtons.forEach(button => {
            button.addEventListener('click', function() {
                filterButtons.forEach(btn => btn.classList.remove('active'));
                this.classList.add('active');
                currentFilter = this.getAttribute('data-filter');
                currentPage = 1;
                filterIcons();
            });
        });
        
        categorySelect.addEventListener('change', function() {
            currentCategory = this.value;
            currentPage = 1;
            filterIcons();
        });
        
        // Back to top button
        window.addEventListener('scroll', () => {
            if (window.pageYOffset > 300) {
                backToTop.classList.add('show');
            } else {
                backToTop.classList.remove('show');
            }
        });
        
        backToTop.addEventListener('click', () => {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        });
        
        // View mode buttons
        gridViewBtn.addEventListener('click', () => setViewMode('grid'));
        listViewBtn.addEventListener('click', () => setViewMode('list'));
        
        // Swipe events for mobile navigation
        document.addEventListener('touchstart', e => {
            touchStartX = e.changedTouches[0].screenX;
        });
        
        document.addEventListener('touchend', e => {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        });
        
        // Initialize
        generateAnimationBg();
        generateHeaderIcons();
        filterIcons();
        setViewMode('grid');
    </script>
</body>
</html>
