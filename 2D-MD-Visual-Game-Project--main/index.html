<!DOCTYPE html>
<html>
  <head>
    <title>MD Visual Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body
    class="body"
    onload="idleAnimationStart(); createBoxes();"
    onkeypress="keyCheck(event);"
  >
    <div class="background" id="background">
      <img src="resource/Idle (1).png" class="boy" id="boy" />

      <div class="score" id="score">0</div>



    </div>
    <div class="end" id="end">
<div style="color: rgb(235, 10, 10);">Game Over</div>
    <div style="color: rgb(179, 230, 15);">Your Score</div>
     <div style="color: rgb(58, 226, 252);" id="endScore">0</div>
     <button class="btn" onclick="reload()">Try Again</button>
    </div>
    <!--Background Music-->
    <audio id="bgMusic" src="Music/among-us-sound-157106.mp3" loop autoplay></audio>
    <script src="script.js"></script>
  </body>
</html>
