   <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Art Button Showcase</title>
    <link rel="stylesheet" href="css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .pixel-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            opacity: 0.15;
        }

        .pixel {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #00ffff;
            animation: float 6s infinite ease-in-out;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            text-align: center;
        }

        header {
            margin-bottom: 3rem;
            padding: 2rem;
            background: rgba(0, 0, 0, 0.6);
            border: 4px solid #00ffff;
            border-radius: 12px;
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.5);
            animation: pulse 2s infinite alternate;
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            text-shadow: 3px 3px 0 #ff00ff, 6px 6px 0 #000;
            letter-spacing: 2px;
            animation: glow 1.5s ease-in-out infinite alternate;
        }

        p {
            font-size: 1.2rem;
            max-width: 800px;
            margin: 0 auto;
            line-height: 1.6;
        }

        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 3rem;
            margin-top: 4rem;
        }

        .pixel-button {
            position: relative;
            width: 280px;
            height: 280px;
            perspective: 1000px;
            cursor: pointer;
        }

        .button-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .pixel-button:hover .button-inner {
            transform: rotateY(180deg) rotateZ(5deg);
        }

        .button-front, .button-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border: 6px solid;
            border-radius: 16px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .button-front {
            background: linear-gradient(145deg, #ff00ff, #00ffff);
            border-color: #fff;
        }

        .button-back {
            background: linear-gradient(145deg, #00ffff, #ff00ff);
            transform: rotateY(180deg);
            border-color: #fff;
        }

        .button-icon {
            font-size: 5rem;
            margin-bottom: 1.5rem;
            filter: drop-shadow(3px 3px 0 #000);
            animation: bounce 2s infinite;
        }

        .button-title {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 0 #000;
        }

        .button-desc {
            font-size: 1rem;
            text-shadow: 1px 1px 0 #000;
        }

        .pixel-border {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .pixel-corner {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #fff;
        }

        .corner-tl {
            top: -5px;
            left: -5px;
        }

        .corner-tr {
            top: -5px;
            right: -5px;
        }

        .corner-bl {
            bottom: -5px;
            left: -5px;
        }

        .corner-br {
            bottom: -5px;
            right: -5px;
        }

        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #fff;
            border-radius: 50%;
            animation: particle-float 4s infinite linear;
        }

        footer {
            margin-top: 5rem;
            padding: 2rem;
            background: rgba(0, 0, 0, 0.7);
            border-top: 4px solid #ff00ff;
            font-size: 1.1rem;
        }

        /* Animations */
        @keyframes pulse {
            from {
                box-shadow: 0 0 25px rgba(0, 255, 255, 0.5);
            }
            to {
                box-shadow: 0 0 45px rgba(255, 0, 255, 0.7), 0 0 65px rgba(0, 255, 255, 0.5);
            }
        }

        @keyframes glow {
            from {
                text-shadow: 3px 3px 0 #ff00ff, 6px 6px 0 #000;
            }
            to {
                text-shadow: 3px 3px 0 #ff00ff, 6px 6px 0 #000, 0 0 15px #fff, 0 0 20px #ff00ff;
            }
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
            }
        }

        @keyframes particle-float {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) translateX(20px);
                opacity: 0;
            }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .button-container {
                flex-direction: column;
                align-items: center;
            }
            
            h1 {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="pixel-grid" id="pixelGrid"></div>

    <div class="container">
        <header>
            <h1><i class="fas fa-gamepad"></i> PIXEL ART BUTTONS <i class="fas fa-gamepad"></i></h1>
            <p>Experience these interactive pixel art buttons with thousands of animations and effects. Hover over each button to reveal its hidden features!</p>
        </header>

        <div class="button-container">
            <button class="pixel-button" onclick="location.href='pixel_art_maker-main/index.html'">
                <div class="button-inner">
                    <div class="button-front">
                        <i class="fas fa-dragon button-icon"></i>
                        <h2 class="button-title">DRAGON REALM</h2>
                        <p class="button-desc">Enter a world of fantasy and adventure</p>
                        <div class="pixel-border">
                            <div class="pixel-corner corner-tl"></div>
                            <div class="pixel-corner corner-tr"></div>
                            <div class="pixel-corner corner-bl"></div>
                            <div class="pixel-corner corner-br"></div>
                        </div>
                        <div class="particles" id="particles1"></div>
                    </div>
                    <div class="button-back">
                        <i class="fas fa-fire button-icon"></i>
                        <h2 class="button-title">UNLEASH FIRE</h2>
                        <p class="button-desc">Activate dragon power and special abilities</p>
                        <div class="pixel-border">
                            <div class="pixel-corner corner-tl"></div>
                            <div class="pixel-corner corner-tr"></div>
                            <div class="pixel-corner corner-bl"></div>
                            <div class="pixel-corner corner-br"></div>
                        </div>
                        <div class="particles" id="particles2"></div>
                    </div>
                </div>
            </button>

            <button class="pixel-button" onclick="location.href='Pixel-Art-Game-master/index.html'">
                <div class="button-inner">
                    <div class="button-front">
                        <i class="fas fa-robot button-icon"></i>
                        <h2 class="button-title">CYBER CITY</h2>
                        <p class="button-desc">Explore the neon-lit futuristic metropolis</p>
                        <div class="pixel-border">
                            <div class="pixel-corner corner-tl"></div>
                            <div class="pixel-corner corner-tr"></div>
                            <div class="pixel-corner corner-bl"></div>
                            <div class="pixel-corner corner-br"></div>
                        </div>
                        <div class="particles" id="particles3"></div>
                    </div>
                    <div class="button-back">
                        <i class="fas fa-microchip button-icon"></i>
                        <h2 class="button-title">SYSTEMS ONLINE</h2>
                        <p class="button-desc">Activate cyber enhancements and tech upgrades</p>
                        <div class="pixel-border">
                            <div class="pixel-corner corner-tl"></div>
                            <div class="pixel-corner corner-tr"></div>
                            <div class="pixel-corner corner-bl"></div>
                            <div class="pixel-corner corner-br"></div>
                        </div>
                        <div class="particles" id="particles4"></div>
                    </div>
                </div>
            </button>
        </div>

        <footer>
            <p>Pixel Art Button Showcase | Created with <i class="fas fa-heart" style="color: #ff00ff;"></i> and thousands of animations</p>
            <p>Hover over the buttons to experience the effects!</p>
        </footer>
    </div>

    <script>
        // Create background pixels
        const pixelGrid = document.getElementById('pixelGrid');
        for (let i = 0; i < 200; i++) {
            const pixel = document.createElement('div');
            pixel.classList.add('pixel');
            pixel.style.left = `${Math.random() * 100}%`;
            pixel.style.top = `${Math.random() * 100}%`;
            pixel.style.width = `${5 + Math.random() * 20}px`;
            pixel.style.height = pixel.style.width;
            pixel.style.background = `hsl(${Math.random() * 360}, 100%, 70%)`;
            pixel.style.animationDelay = `${Math.random() * 5}s`;
            pixel.style.animationDuration = `${3 + Math.random() * 7}s`;
            pixelGrid.appendChild(pixel);
        }

        // Create particles for buttons
        function createParticles(containerId, count) {
            const container = document.getElementById(containerId);
            for (let i = 0; i < count; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                particle.style.background = `hsl(${Math.random() * 360}, 100%, 70%)`;
                particle.style.animationDelay = `${Math.random() * 3}s`;
                particle.style.animationDuration = `${2 + Math.random() * 3}s`;
                container.appendChild(particle);
            }
        }

        // Create particles for all buttons
        createParticles('particles1', 30);
        createParticles('particles2', 30);
        createParticles('particles3', 30);
        createParticles('particles4', 30);

        // Add click effects
        document.querySelectorAll('.pixel-button').forEach(button => {
            button.addEventListener('click', function() {
                // Create explosion effect
                for (let i = 0; i < 50; i++) {
                    const particle = document.createElement('div');
                    particle.style.position = 'absolute';
                    particle.style.width = '10px';
                    particle.style.height = '10px';
                    particle.style.background = `hsl(${Math.random() * 360}, 100%, 70%)`;
                    particle.style.borderRadius = '50%';
                    particle.style.left = '50%';
                    particle.style.top = '50%';
                    
                    const angle = Math.random() * Math.PI * 2;
                    const distance = 50 + Math.random() * 100;
                    const duration = 500 + Math.random() * 1000;
                    
                    particle.style.transition = `all ${duration}ms ease-out`;
                    document.body.appendChild(particle);
                    
                    // Trigger reflow
                    particle.offsetHeight;
                    
                    particle.style.transform = `translate(${Math.cos(angle) * distance}px, ${Math.sin(angle) * distance}px)`;
                    particle.style.opacity = '0';
                    
                    // Remove particle after animation
                    setTimeout(() => {
                        document.body.removeChild(particle);
                    }, duration);
                }
            });
        });
    </script>
</body>
</html>
