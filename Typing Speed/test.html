<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typing Speed Tester</title>
  <!-- Google Fonts -->
  <link href="fonts.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0f2027; /* fallback */
      background: linear-gradient(135deg, #2c5364, #203a43, #0f2027);
      position: relative;
    }

    /* Falling alphabets animation */
    .letters {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }
    .letters span {
      position: absolute;
      top: -50px;
      font-size: 24px;
      font-weight: bold;
      color: rgba(255,255,255,0.2);
      animation: fall linear infinite;
    }
    @keyframes fall {
      0% { transform: translateY(-50px) rotate(0deg); opacity: 0; }
      20% { opacity: 1; }
      100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
    }

    /* Main Card */
    .container {
      position: relative;
      z-index: 10;
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 20px;
      backdrop-filter: blur(15px);
      box-shadow: 0 8px 30px rgba(0,0,0,0.5);
      text-align: center;
      animation: fadeIn 1.5s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 32px;
      font-weight: 600;
      color: #fff;
      margin-bottom: 30px;
      animation: glow 2s infinite alternate;
    }
    @keyframes glow {
      from { text-shadow: 0 0 10px #00f7ff; }
      to { text-shadow: 0 0 25px #ff00d4; }
    }

    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      text-decoration: none;
      background: linear-gradient(135deg, #00f7ff, #ff00d4);
      color: #fff;
      font-size: 20px;
      font-weight: 600;
      padding: 15px 25px;
      border-radius: 15px;
      margin: 15px 0;
      transition: all 0.4s ease;
      box-shadow: 0 5px 20px rgba(0,0,0,0.3);
      position: relative;
      overflow: hidden;
    }

    .btn::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: rgba(255,255,255,0.3);
      transform: skewX(-25deg);
    }

    .btn:hover::before {
      left: 200%;
      transition: 0.7s;
    }

    .btn:hover {
      transform: scale(1.1) rotate(-2deg);
      box-shadow: 0 10px 25px rgba(0,0,0,0.5);
    }

    .btn i {
      font-size: 22px;
    }
  </style>
</head>
<body>
  <!-- Falling Letters Background -->
  <div class="letters"></div>

  <!-- Main Home Card -->
  <div class="container">
    <h1><i class="fas fa-keyboard"></i> Typing Speed Tester</h1>
    <a href="index.html" class="btn"><i class="fas fa-file-word"></i> Word Test</a>
    <a href="TypingSpeedTest-JS-main/index.html" class="btn"><i class="fas fa-align-left"></i> Paragraph Test</a>
  </div>

  <!-- JavaScript for falling letters -->
  <script>
    const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    const container = document.querySelector(".letters");

    function createLetter() {
      const span = document.createElement("span");
      span.textContent = letters[Math.floor(Math.random() * letters.length)];
      span.style.left = Math.random() * 100 + "vw";
      span.style.animationDuration = (Math.random() * 3 + 3) + "s"; // 3â€“6s
      container.appendChild(span);

      setTimeout(() => {
        span.remove();
      }, 6000);
    }

    setInterval(createLetter, 200);
  </script>
</body>
</html>
